<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como FLG1fps</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é FLG1fps?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="donwload"></div>
                <img src="apple.png" class="app-apple"> 
                <img src="google.png" class="app-google">
            </div>
        </div>
    </div>
</body>
</html>
